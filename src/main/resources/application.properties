spring.application.name=websocket
spring.web.cors.allowed-origins=http://localhost:4200
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allow-credentials=true
jwt.public-key=-----BEGIN PUBLIC KEY-----\nYOUR_PUBLIC_KEY\n-----END PUBLIC KEY-----

# CORS configuration (optional if set programmatically)
cors.allowed-origins=https://your-allowed-origin.com
cors.allowed-methods=GET,POST,PUT,DELETE


# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/postgres
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect